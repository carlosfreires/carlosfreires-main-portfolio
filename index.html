<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carlos Freires - Full Stack Developer</title>

    <link rel="icon" href="./assets/ico/favicon-multisize.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet"
    />

    <!-- Libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="cursor-glow"></div>
    <canvas id="bg-canvas"></canvas>

    <nav class="glass-nav">
        <div class="logo">
            <div class="img-prof">
                <img alt="Foto de perfil" src="./assets/img/prof/carlos-freires-img-prof.webp"/>
            </div>
            <span class="highlight">Carlos Freires</span>
        </div>

                    

        <div class="nav-wrapper">
            <ul class="nav-links">
                <li><a href="#home" data-i18n="nav.home">Home</a></li>
                <li><a href="#about" data-i18n="nav.about">About</a></li>
                <!-- <li><a href="#skills" data-i18n="nav.skills">skills</a></li> -->
                <li><a href="#projects" data-i18n="nav.projects">Projects</a></li>
                <li><a href="#contact" data-i18n="nav.contact">Contact</a></li>
            </ul>
        </div>


        <!-- Language Switcher -->
        <div class="lang-wrapper">
            <button id="lang-toggle" class="lang-btn">EN</button>

            <ul class="lang-menu">
                <li data-lang="en">English</li>
                <li data-lang="pt">Português</li>
                <li data-lang="es">Español</li>
                <li data-lang="zh">中文</li>
            </ul>
        </div>

        <!-- Mobile Menu -->
        <button 
        id="mobile-menu-btn" 
        class="icon-btn"
        aria-label="Abrir menu de navegação"
        title="Abrir menu">
            <i data-lucide="menu"></i>
        </button>
    </nav>

    <main id="app"></main>

    <footer class="glass-footer">
        <p>
            <span data-i18n="footer.rights">MIT License</span>
            &copy;
            Carlos Freires
        </p>

        <div class="socials">
            <a
            href="https://github.com/carlosfreires"
            rel="noopener noreferrer"
            target="_blank"
            aria-label="Perfil do GitHub de Carlos Freires"
            title="Visitar GitHub">
                <i data-lucide="github"></i>
            </a>
            <a
            href="https://www.linkedin.com/in/carlos-freires-32625344/"
            rel="noopener noreferrer"
            target="_blank"
            aria-label="Perfil do LinkedIn de Carlos Freires"
            title="Visitar LinkedIn">
                <i data-lucide="linkedin"></i>
            </a>
        </div>
    </footer>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
